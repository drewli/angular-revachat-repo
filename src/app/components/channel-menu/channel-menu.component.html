<mat-list dense>
    <mat-list-item>
        <h6 matSubHeader>Channels</h6>
    </mat-list-item>
    <mat-list-item><button mat-button (click)="changeChannel(-1)" >General</button></mat-list-item>
    <mat-list-item *ngFor="let channel of userChannels">
        <button mat-button (click)="changeChannel(channel.channelId)" >{{channel.channelName}}</button>
    </mat-list-item>
    <mat-list-item><button mat-button (click)="openChannelPopup(publicParams)" >Create Channel</button></mat-list-item>
</mat-list>
