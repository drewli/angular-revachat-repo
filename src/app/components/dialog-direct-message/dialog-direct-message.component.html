<h2 mat-dialog-title>Start Direct Message</h2>

<mat-dialog-content>
  <mat-form-field>
    <mat-select #select>
      <mat-option *ngFor="let user of allUsers" value="{{user.userId}}">{{user.username}}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-raised-button color="primary" mat-dialog-close (click)="onSave(select.value)">Invite</button>
</mat-dialog-content>
